<ion-view cache-view="false" title="Login" id="page3" style="">
  <ion-content padding="true" class="has-header">
    <h2 style="text-align:center;">Modificar usuario</h2>
    <form id="login-form4" class="list">
      <label class="item item-input" id="login-input4">
        <span class="input-label" >DNI</span>
        <input type="text" placeholder="" ng-model="user.dni" disabled>
      </label>
      <label class="item item-input" id="login-input4">
        <span class="input-label" >Nombre</span>
        <input type="text" placeholder="" ng-model="user.nombre">
      </label>
      <label class="item item-input" id="login-input4">
        <span class="input-label" >Apellido 1</span>
        <input type="text" placeholder="" ng-model="user.apellido1">
      </label>
      <label class="item item-input" id="login-input4">
        <span class="input-label" >Apellido 2</span>
        <input type="text" placeholder="" ng-model="user.apellido2">
      </label>
      <label class="item item-input" id="login-input4">
        <span class="input-label" >Correo</span>
        <input type="text" placeholder="" ng-model="user.email">
      </label>
      <label class="item item-input" id="login-input4">
        <span class="input-label" >user</span>
        <input type="text" placeholder="" ng-model="user.user" disabled>
      </label>
      <label class="item item-input" id="login-input4">
        <span class="input-label" >Pass vieja</span>
        <input type="text" placeholder="" ng-model="passVieja">
      </label>
      <label class="item item-input" id="login-input4">
        <span class="input-label" >Pass</span>
        <input type="text" placeholder="" ng-model="user.pass">
      </label>
      <label class="item item-input" id="login-input4">
        <span class="input-label" >Repetir Pass</span>
        <input type="text" placeholder="" ng-model="user.pass2">
      </label>
      <label class="item item-input" id="login-input4">
        <span class="input-label" >URL imagen</span>
        <input type="text" placeholder="" ng-model="user.imagen">
      </label>
    </form>
    <button id="login-button2" class="button button-positive button-block" ng-click="mod()">Actualizar</button>

    <h2 style="text-align:center;">Compras realizadas</h2>
    <label class="item item-input" id="login-input4">
      <span class="input-label" >Fecha de la compra</span>
      <select class="sele" ng-change="onChange()" ng-model="s" ng-options="tr.fecha for tr in usuario.transacciones.compras track by tr.idTransaccion"></select>
    </label>
    <div class="" ng-show="s!=''">
      <h4>Productos:</h4>
      <div class="" ng-repeat="p in s.productos">
        {{p.nombre}}
      </div>
      <h4>Precio total:</h4>{{s.precio}}€
    </div>

    <h2 style="text-align:center;">Reparaciones</h2>
    <label class="item item-input" id="login-input4">
      <span class="input-label" >Fecha de la reparacion</span>
      <select class="sele" ng-change="onChange()" ng-model="r" ng-options="tr.fecha for tr in usuario.transacciones.reparaciones track by tr.idTransaccion"></select>
    </label>
    <div class="" ng-show="r!=''">
      <h4>Productos:</h4>
      <div class="" ng-repeat="p in r.productos">
        {{p.nombre}}
      </div>
      <h4>Precio total:</h4>{{r.precio}}€
    </div>
  </ion-content>
</ion-view>
