<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="Menu">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <div id="usuario">
          <div class="" ng-if="user!='a'" >
            <img  src="{{user.imagen}}" alt="" style="width:100%;height:80%;position:relative;">
            <label style="position:absolute;color:black;right:50px;margin-top:-10%;">{{user.nombre}}</label>
          </div>
          <div class="" ng-if="user=='a'">
            <img  src="http://lamejorplaya.es/wp-content/uploads/2014/11/Playa-gorliz-3.jpg" alt="" style="width:100%;">
          </div>
          <input type="image" name="button" src="https://rossellimac.es/wp-content/uploads/2015/11/carrito-compra-300x300.png" ng-click="verCarro()" ion-button round outline style="width:18.9%;padding:5px;float:right;" ></input>
          </div>
        <ion-item menu-close ui-sref="app.inicio">
          Inicio
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.juegos">
          Juegos
        </ion-item>
        <ion-item menu-close ui-sref="app.consolas">
          Consolas
        </ion-item>
        <ion-item menu-close ui-sref="app.smart">
          Smartphone/Tablets
        </ion-item>
        <ion-item menu-close ui-sref="app.servicio">
          Servicio Tecnico
        </ion-item>
        <ion-item menu-close ui-sref="app.acerca">
          Acerca de
        </ion-item>
        <ion-item menu-close ui-sref="app.ubicacion">
          Ubicacion
        </ion-item>
        <ion-item></ion-item>
        <ion-item menu-close ui-sref="app.ajustes">
          Ajustes
        </ion-item>
        <ion-item menu-close ui-sref="app.login" ng-if="!registrado">
          Iniciar Sesion
        </ion-item>
        <ion-item menu-close ui-sref="app.cerrar" ng-if="registrado">
          Cerrar Sesion
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
